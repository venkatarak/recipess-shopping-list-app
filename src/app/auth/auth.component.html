<div class="col-xs-12 ol-md-6">
    <div class="form-group" >
        <div *ngIf="error" class="alert alert-danger">
           {{error}}

        </div>

        <div *ngIf="isLoadspin">
            <app-loadspin></app-loadspin>

        </div>
        <form #authform="ngForm" (ngSubmit)="loginUser(authform)" *ngIf="!isLoadspin">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" name="email" email required ngModel>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    name="password" required ngModel>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!authform.valid"> {{isLoginMode ? 'Login' : 'Sign
                Up'}}</button>
            &nbsp;
            <button type="button" class="btn btn-primary" (click)="sendToLogin()">Switch to {{isLoginMode ? ' Sign Up' :
                'Login'}}</button>
        </form>
    </div>
</div>
